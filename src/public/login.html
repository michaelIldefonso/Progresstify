<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;">
            <button type="submit">Submit</button>
        </form>
        <button class="toggle" onclick="toggleForm()">Don't have an account? Sign up</button>
    </div>
    
    <script>
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const confirmPassword = document.getElementById("confirm-password");
            const toggleBtn = document.querySelector(".toggle");
            
            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                confirmPassword.style.display = "block";
                toggleBtn.innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "Login";
                confirmPassword.style.display = "none";
                toggleBtn.innerText = "Don't have an account? Sign up";
            }
        }
    </script>
</body>
</html>
